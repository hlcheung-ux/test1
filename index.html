<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文心雕龍 - 文言文背誦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif TC"', '"Songti TC"', 'serif'],
            },
            colors: {
              ink: {
                50: '#f5f5f4',
                100: '#e7e5e4',
                200: '#d6d3d1',
                800: '#292524',
                900: '#1c1917',
              },
              paper: '#fdfbf7',
            },
            animation: {
              'draw': 'draw 0.5s ease-out forwards',
            },
            keyframes: {
              draw: {
                '0%': { strokeDasharray: '0, 1000' },
                '100%': { strokeDasharray: '1000, 0' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 1. React & Babel (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 2. Polyfills -->
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      window.Buffer = window.Buffer || buffer.Buffer;
      
      // Initialize Global Namespace
      window.GameApp = {
        types: {},
        constants: {},
        utils: {},
        services: {},
        components: {}
      };
    </script>

    <style>
      body {
        background-color: #fdfbf7;
        font-family: 'Noto Serif TC', serif;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    
    <!-- 3. Load Application Scripts in Dependency Order -->
    <!-- Note: We use type="text/babel" so Babel compiles them in browser -->
    
    <script type="text/babel" src="./types.ts"></script>
    <script type="text/babel" src="./constants.ts"></script>
    <script type="text/babel" src="./utils/gridGenerator.ts"></script>
    <script type="text/babel" src="./services/geminiService.ts"></script>
    <script type="text/babel" src="./components/ArticleSelector.tsx"></script>
    <script type="text/babel" src="./components/GameBoard.tsx"></script>
    <script type="text/babel" src="./App.tsx"></script>
    <script type="text/babel" src="./index.tsx"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文心雕龍 - 文言文背誦</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif TC"', '"Songti TC"', 'serif'],
            },
            colors: {
              ink: {
                50: '#f5f5f4',
                100: '#e7e5e4',
                200: '#d6d3d1',
                800: '#292524',
                900: '#1c1917',
              },
              paper: '#fdfbf7',
            },
            animation: {
              'draw': 'draw 0.5s ease-out forwards',
            },
            keyframes: {
              draw: {
                '0%': { strokeDasharray: '0, 1000' },
                '100%': { strokeDasharray: '1000, 0' },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Polyfill process for browser compatibility -->
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>

    <style>
      body {
        background-color: #fdfbf7;
        font-family: 'Noto Serif TC', serif;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #d6d3d1;
        border-radius: 20px;
      }
      #error-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fee2e2;
        color: #991b1b;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid #ef4444;
        z-index: 9999;
        max-width: 80%;
        word-wrap: break-word;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div id="error-message">
      <h3 class="font-bold">啟動錯誤</h3>
      <p id="error-text">應用程式無法載入。</p>
    </div>
    <script>
      window.addEventListener('error', function(e) {
        const errDiv = document.getElementById('error-message');
        const errText = document.getElementById('error-text');
        if (errDiv && errText) {
          errDiv.style.display = 'block';
          errText.textContent = e.message || "Unknown Error";
          console.error("Global Error:", e);
        }
      });
      window.addEventListener('unhandledrejection', function(e) {
        const errDiv = document.getElementById('error-message');
        const errText = document.getElementById('error-text');
        if (errDiv && errText) {
          errDiv.style.display = 'block';
          errText.textContent = "Promise Rejection: " + (e.reason ? e.reason.toString() : "Unknown");
          console.error("Unhandled Rejection:", e);
        }
      });
    </script>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>

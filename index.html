    <script src="https://cdn.tailwindcss.com"></script>

        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif TC"', '"Songti TC"', 'serif'],
            },
            colors: {
              ink: {
                50: '#f5f5f4',

                200: '#d6d3d1',

              paper: '#fdfbf7',
